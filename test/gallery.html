    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 10s ease-out, transform 10s ease-out;
        }
        .fade-in.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        /* Hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden" onclick="closeModal()">
        <img id="modal-img" class="max-w-full max-h-full rounded-lg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-img').src = src;
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".fade-in");
            images.forEach(img => {
                img.onload = () => img.classList.add("loaded");
            });
        });
        document.getElementById('gallery').scrollBy({ left: direction * 300, behavior: 'smooth' });

    </script>
